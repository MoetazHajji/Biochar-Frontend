<div class="modal fade bd-example-modal-lg"  [class]="modalState ? 'show' : 'fade'" role="dialog" tabindex="-1" style="display: block;">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header"><i class="fa fa-user primary-light-blue-color" style="font-size: 35px;margin-right: 10px;"></i>
                <h4 class="modal-title">{{EditUsersAccount.firstname}}  {{EditUsersAccount.lastname}}<br></h4><button (click) ="onClickNo()" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button></div>
            <div class="modal-body">
                <p>You can update in your choise one of two inputs , the first to give a role and the last to activate.<br></p>
                <div class="table-responsive table table-borderless style-text-timenewroman">
                    <table class="table table table-bordered table-hover" id="demande-stage-detaille-stagiaire-modale-table">
                        <thead>
                            <tr style="background-color: #f7f6f6;"></tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Role :</td>
                                <td><select class="form-control input-design"
                                    [(ngModel)]="EditUsersAccount.userDto.roles" 
                                    [class]="(roles.invalid && roles.touched) ? 'is-invalid' :  ''"
                                    name="roles"  #roles="ngModel"  
                                     required 
                                    > 
                                    <optgroup label="Roles :"> 
                                        <option *ngFor="let optionRole of accountService.listRolesOptions" [value]="optionRole.value" [selected] = "optionRole.value === EditUsersAccount.userDto.roles">{{ optionRole.label }}</option> 
                                    </optgroup>
                                </select></td>
                            </tr>
                            <tr *ngIf="roles.invalid && roles.touched">
                            <div class="d-flex flex-row justify-content-center margin-bottom-ten-px" >
                                <div  style="color:#DC3545;" *ngIf="roles.errors?.['required']"> Role is required  </div> 
                            </div> 
                        </tr>
                            <tr>
                                <td>Activate</td>
                                <td>
                                    <div class="d-flex flex-row row-input">
                                        <button (click)="onCheckRadioEnabledOption()" [disabled]="isEnable" class="btn btn-success" type="button">Yes</button>
                                        <button (click)="onCheckRadioEnabledOption()"  [disabled]="!isEnable" class="btn btn-danger" type="button" style="margin-left: 30px;">No</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div  class="modal-footer">
                <button (click) ="onClickUpdating()"  class="btn btn-primary style-text-timenewroman primary-light-blue-color-backgroud" type="button">Update</button>
    
    <button (click) ="onClickNo()" class="btn btn-light" type="button style-text-timenewroman" data-dismiss="modal" >no</button>
</div>
        </div>
    </div>
    </div>
