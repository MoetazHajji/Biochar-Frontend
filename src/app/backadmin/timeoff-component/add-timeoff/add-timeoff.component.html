<div class="container padding-top-one-hundred"> 
  <div class="row" style="margin-bottom: 20px;">
      <div class="col-md-12">
          <div class="card shadow h-100 py-2 card-border">
              <div class="card-content">
                  <div class="card-body">
                      <div class="d-flex flex-row margin-right-ten-px margin-left-ten-px">
                          <div class="d-flex flex-column" style="width: 100%;">
                            
                              <div class="d-flex flex-row margin-top-ten-px margin-bottom-ten-px">
                                  <div class="align-self-center margin-right-ten-px"><i class="fa fa-clipboard fa-2x text-gray-300 primary-light-blue-color" style="font-size: 50px"></i></div>
                                  <h3>Add time off&nbsp;<br></h3>
                              </div>
                              <div class="d-flex flex-row margin-left-fifty-px">
                                  <p style="color: rgb(73,80,87);">You can add one the more time off with choice of type date or time or both.</p>
                              </div>
                              <div class="d-flex flex-column margin-left-fifty-px">
                                  <div class="d-flex flex-column">
                                      <div class="group-input" style="width: 100%;">
                                         <!-- <p style="font: 40px TimesNewRoman;color: rgb(73,80,87);font-size: 24px;">Etat de civile<br></p>-->
                                          <div class="d-flex flex-row justify-content-around">
                                              <div class="d-flex flex-column margin-right-five-px" style="width: 100%;">
                                                  <div class="d-flex flex-row row-input justify-content-between margin-bottom-ten-px">
                                                      <p class="paragraph-input">Title :<br></p>
                                                   <!--  <input type="text" class="form-control input-design">--> 
                                                      <input type="text"  class="form-control input-design " 
                                                      name="titre" [(ngModel)]="timeoff.titre" #titre="ngModel"  
                                                      [class]="(titre.invalid && titre.touched) ? 'is-invalid' : (!titre.touched) ? '' : 'is-valid'"
                                                      required> 
                                                    </div> 
                                                     <div class="d-flex flex-row justify-content-center margin-bottom-ten-px"  *ngIf="titre.invalid && titre.touched" >
                                                       <div  style="color:#DC3545;" *ngIf="titre.errors?.['required']"> title is required   
                                                       </div>
                                                     </div> 
                                                  <div class="d-flex flex-row row-input justify-content-between margin-bottom-ten-px">
                                                      <p class="paragraph-input">Start Date :<br></p>
                                                      <input class="form-control input-design" type="date"
                                                       name="startdate" [(ngModel)]="timeoff.startDate" #startdate="ngModel"
                                                       [class]="((startdate.invalid && startdate.touched )||(enddate.invalid && enddate.touched)     ) ? 'is-invalid' : '' "  
                                                        required  >
                                                  </div>

                                                    
                                                  <div class="d-flex flex-row row-input justify-content-between margin-bottom-ten-px">
                                                      <p class="paragraph-input">Start Time :<br></p>
                                                      <input class="form-control input-design" type="time"
                                                      name="starttime" [(ngModel)]="timeoff.startTime" #starttime="ngModel"
                                                      [class]="((starttime.invalid && starttime.touched )||(endtime.invalid && endtime.touched)    ) ? 'is-invalid' : ''" 
                                                      required  ></div>


                                                      <div class="d-flex flex-row justify-content-center margin-bottom-ten-px"  
                                                      *ngIf="((startdate.invalid || enddate.invalid  )&&(enddate.touched || startdate.touched    )) " >
                                                        <div  style="color:#DC3545;" *ngIf="startdate.errors?.['required']"> start date is required </div>
                                                        <div  style="color:#DC3545;" *ngIf="enddate.errors?.['required']"> end date is required </div> 
                                                      </div>  
                                                      <div class="d-flex flex-row justify-content-center margin-bottom-ten-px"  
                                                      *ngIf=" ((starttime.invalid || endtime.invalid  )&&(endtime.touched || starttime.touched   ) )" >
                                                     
                                                        <div  style="color:#DC3545;" *ngIf="starttime.errors?.['required']"> start time is required </div>
                                                        <div  style="color:#DC3545;" *ngIf="endtime.errors?.['required']"> end time is required </div>
                                                      </div> 


                                              </div>
                                              <div class="d-flex flex-column margin-left-five-px" style="width: 100%;">
                                                  <div class="d-flex flex-row row-input justify-content-between margin-bottom-ten-px" style="height: 38px;"></div>
                                                  <div class="d-flex flex-row row-input justify-content-between margin-bottom-ten-px">
                                                      <p class="paragraph-input">End Date :<br></p>
                                                      <input class="form-control input-design" type="date"
                                                       name="enddate" [(ngModel)]="timeoff.endDate" #enddate="ngModel" 
                                                       [class]="( (enddate.invalid && enddate.touched)||(startdate.invalid && startdate.touched )   ) ? 'is-invalid' : '' "  
                                                       required  >
                                                    </div>
                                                  <div class="d-flex flex-row row-input justify-content-between margin-bottom-ten-px">
                                                      <p class="paragraph-input">End Time :<br></p>
                                                      <input class="form-control input-design" type="time"
                                                      name="endtime" [(ngModel)]="timeoff.endTime" #endtime="ngModel" 
                                                      [class]="( (endtime.invalid && endtime.touched)||(starttime.invalid && starttime.touched )  ) ? 'is-invalid' :  ''"  
 
                                                      required></div>
                                              </div>
                                          </div>
                                      </div>
                                  </div>
                                  <div  class="d-flex flex-row d-flex justify-content-between" style="margin-top: 20px;margin-bottom: 10px;">
                                      <div class="d-flex flex-row padding-left-five-px padding-right-five-px"><i (click)="back()" class="fa fa-sign-out icon-return cursor-pointer"></i>
                                        <span class="span-return">Retour</span>
                                    </div><button  (click)="addTimeOff()" class="btn btn-primary btn btn-success"  [disabled]="(titre.invalid || ( (startdate.invalid || enddate.invalid) && (starttime.invalid || endtime.invalid) ))"
                                          type="button" style="font-family: TimesNewRoman;font-size: 20px;">Insert &nbsp;<i  class="fa fa-plus"></i></button></div>
                              </div>
              
                            
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
<app-timeoffmodal *ngIf="this.modalconfirm_AddTimeOff" 
                 [modalConfirmState]="this.modalconfirm_AddTimeOff"
                 type="question" title="Message" message="Do you want to continue ?"
(confirmModalNoEvent)="confirmModalNoEventAddTimeoff($event)" 
(confirmModalYesEvent)="confirmModalYesEventAddTimeoff($event)"></app-timeoffmodal>
