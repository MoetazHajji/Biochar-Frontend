<div class="main-body">
    <div class="w-6/12 h-full bg-gray-300 ">
        <form>
            <label class="block text-gray-700 font-bold mb-2">Number of Questions:</label>
            <input
                class="shadow appearance-none border rounded w-1/2 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                (change)="questionsManage($event)"><br><br>

        
            <div *ngFor="let question of questions; let i = index">
                <h3>Question {{i+1}}:</h3>
                <label>Question Text:</label>
                <input type="text" name="questionText{{i}}" [(ngModel)]="question.text"><br><br>
            
                <div *ngFor="let option of question.options; let j = index">
                    <label>Option {{j+1}}:</label>
                    <input type="text" name="optionText{{i}}{{j}}" [(ngModel)]="option.text"><br><br>
                    <label>Is Correct:</label>
                    <input type="radio" name="correctOption{{i}}" (change)="onChangeRadio(j,question)" [value]="j" ><br><br>
                    <!-- question.options[j] -->
                </div>
            </div>
            <button type="submit" (click)="addTest()">Submit</button>
        </form>
    </div>
</div>
