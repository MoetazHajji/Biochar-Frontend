<div class="main-body">
    <h3 class="text-3xl font-bold text-gray-600 mb-4 text-center">Subjects</h3>

    <div class="p-8">
        <form class="mb-8">
          <div class="flex items-center mb-4">
            <label for="fileInput" class="mr-2 font-bold">Upload Excel file:</label>
            <div class="relative px-3">
              <input class="block w-full  text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50" id="file_input" type="file" accept="application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" (change)="onFileSelected($event)">
            </div>
            
            <button [disabled]="!selectedFile" type="button" class="text-white bg-blue-500 hover:bg-blue-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-1 text-center mr-2 inline-flex items-center cursor-pointer disabled:bg-blue-300" (click)="upload()">
             upload
          </button>
          <button  type="button" class="text-white bg-green-500 hover:bg-green-600 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-1 text-center mr-2 inline-flex items-center cursor-pointer " (click)="openModal()">
            Cookies
         </button>
            <button *ngIf="false" disabled type="button" class="text-white bg-blue-400 hover:bg-blue-500 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-1 text-center mr-2 inline-flex items-center">
              <svg aria-hidden="true" role="status" class="inline w-4 h-4 mr-3 text-white animate-spin" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="#E5E7EB"/>
              <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentColor"/>
              </svg>
              Loading...
          </button>
          </div>

        </form>
        <div class="bg-white rounded shadow">
          <table class="w-full table-auto">
            <thead>
              <tr class="border-b border-gray-300">
                <th class="px-4 py-2 font-bold text-left">Title</th>
                <th class="px-4 py-2 font-bold text-left">Description</th>
                <th class="px-4 py-2 font-bold text-left">Complexity</th>
              </tr>
            </thead>
            <tbody>
              <tr class="border-b border-gray-300" *ngFor="let s of subjects">
                <td class="px-4 py-2">{{s.title}}</td>
                <td class="px-4 py-2">{{s.description}}</td>
                <td class="px-4 py-2">{{s.complexity}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      
</div>


<div class="fixed inset-0 z-50 flex items-center justify-center bg-gray-500 bg-opacity-50" *ngIf="showModal">
  <div class="relative bg-white rounded-lg shadow">

    <div class="p-6 text-center">

 
      <h3 class="mb-5 text-lg font-normal text-gray-500 ">Load cookies </h3>
            
      <input  type="file" accept=".txt"
        class="text-gray-700 bg-gray-50 hover:bg-gray-10  focus:outline-none  font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2"
      value="Load" (change)="onTextSelected($event)">
       
      <button data-modal-hide="popup-modal" type="button"
        class="text-white bg-red-400 disabled:bg-red-100 hover:bg-red-500 focus:ring-4 focus:outline-none  font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2"
     [disabled]="cookies_added" (click)="uploadText()">
        Load
      </button>
      <button data-modal-hide="popup-modal" type="button"
      class="text-white bg-gray-500  hover:bg-gray-600 focus:outline-none  font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2"
      (click) = "closeModal()">
      Close
    </button>
    </div>
    <label *ngIf="cookies_added">Cookies added!</label>
  </div>
</div>
